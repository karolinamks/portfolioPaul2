    <script type="text/javascript">
      var pictures = document.getElementsByClassName("picture")

      for (picture of pictures){
        picture.addEventListener("mouseover", function(element){
          for (child of element.srcElement.children){
            child.classList.add("hover-picture")
          }
        })
      }

      for (picture of pictures){
        picture.addEventListener("mouseleave", function(element){
          for (child of element.srcElement.children){
            child.classList.remove("hover-picture")
          }
        })
      }

    </script>
